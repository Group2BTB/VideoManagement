<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/icon.png" />

		<title>Video Management</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="panel login">
				<div class="modal-dialog">
					<div class="modal-content col-sm-12">
						<div class="modal-header">							
							<div class="head-login ">								
								<div class="col-sm-5">
									<img class="img-responsive text-center" src="img/icon-login.png"/>
								</div>
							</div>
						</div>
						<div class="modal-body col-sm-9 col-xs-12">  
							<form id="loginform" class="form-horizontal" role="form">								
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user i-blue"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
								</div>							
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock i-blue"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
								</div>
								
								<div style="margin-top:10px;" class="form-group">
									<div class="col-sm-12 text-center">	
										<a href="index.html" class="btn btn-primary">Login </a>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 control">
										<hr class="colorgraph">				
										<a href="#">Forgot your password ?</a>																			
									</div>
								</div>
							</form>		
						</div>										
					</div>						       
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
