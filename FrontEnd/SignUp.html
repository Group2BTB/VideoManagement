					<!------/row-------->
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<form id="addUserForm" class="form-horizontal" method="post" action="Login.html">
								<div class="col-sm-12">
									<div class="form-group">
										<label class="col-md-4 control-label text-success" >Username</label>
										<div class="col-md-7">
											<input type="text" class="form-control" name="username" placeholder="Input username..."/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label text-success">Email address</label>
										<div class="col-md-7">
											<input type="email" class="form-control" name="email" placeholder="Input your email address..."/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label text-success">Password</label>
										<div class="col-md-7">
											<input type="password" class="form-control" name="password" placeholder="Input password"/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label text-success">Retype password</label>
										<div class="col-md-7">
											<input type="password" class="form-control" name="confirmPassword" placeholder="Please retype the password..."/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label text-success" id="pn">Phone number</label>
										<div class="col-md-7">
											<input type="text" class="form-control" name="phoneNumber"  placeholder="Input your phone number..."/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label text-success">Location</label>
										<div class="col-md-7">
											<select class="form-control" name="country" id="country">
												<option value="">-- Select your location --</option>
												<option value="pp">Phnom Penh Municipality</option>
												<option value="bm">Banteay Meanchey Province</option>
												<option value="btb">Battambang Province</option>
												<option value="kpcm">Kampong Cham Province</option>
												<option value="kpcn">Kampong Chhnang Province</option>
												<option value="kps">Kampong Speu Province</option>
												<option value="kpt">Kampong Thom Province</option>
												<option value="kp">Kampot Province</option>
												<option value="kd">Kandal Province</option>
												<option value="kk">Koh Kong Province</option>
												<option value="k">Kep Province</option>
												<option value="kt">Kratie Province</option>
												<option value="mdkr">Mondulkiri Province</option>
												<option value="om">Oddar Meanchey Province</option>
												<option value="pl">Pailin Province</option>
												<option value="pshn">Preah Sihanouk Province</option>
												<option value="pv">Preah Vihear Province</option>
												<option value="ps">Pursat Province</option>
												<option value="pv">Prey Veng Province</option>
												<option value="rtk">Ratanakiri Province</option>
												<option value="sr">Siem Reap Province</option>
												<option value="st">Stung Treng Province</option>
												<option value="sv">Svay Rieng Province</option>
												<option value="tk">Takeo Province</option>
												<option value="tk">Tbong Khmum Province</option>

											</select>

									</div>
